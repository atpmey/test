<script>

var iMax = 200;
var jMax = 200;
var red = new Array();
var heatmap = new Array();

for (i=0;i<iMax;i++) 
{
 red[i]=new Array();
 heatmap[i]=new Array();
  for (j=0;j<jMax;j++) {
   red[i][j]=0;
   heatmap[i][j]=0;
 }
}

heatblock(50, 50, 30, 30, 255);

function Myfunction()
{
 paint();
 heattransfer();
 
 redtoheatmap();
 return;

}

function heattransfer()
{
  var up;
  var down;
  var left;
  var right;
  
  var current;
  var flow;
  var flowrate;
   flowrate = 0.7;
  //////////////////////////////
    for (i=5;i<197;i++) 
   {
     for (j=5;j<197;j++) 
         {
           left = heatmap[i-1][j];
           up = heatmap[i][j-1];
		   down = heatmap[i][j+1];
           right = heatmap[i+1][j]
           current = heatmap[i][j];
          ///////left reference
          flow = (left - current)*flowrate;
        red[i][j]=  heatmap[i][j]+ flow;
         red[i-1][j]= heatmap[i-1][j] - flow;
		 
		 ///////down reference
          flow = (down - current)*flowrate;
        red[i][j]=  heatmap[i][j]+ flow;
         red[i][j+1]= heatmap[i][j+1] - flow;

          ///////up reference
          flow = (up - current)*flowrate;
        red[i][j]=  heatmap[i][j]+ flow;
         red[i][j-1]= heatmap[i][j-1] - flow;
    
         
          ///////right reference
          flow = (right - current)*flowrate;
        red[i][j]=  heatmap[i][j]+ flow;
         red[i+1][j]= heatmap[i+1][j] - flow;


         }
   }
  
return;

}



function paint()
{
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var color;

 for (i=0;i<iMax;i++) {
       for (j=0;j<jMax;j++) {
               color = Math.round(red[i][j]);
               ctx.fillStyle = RGB2Hex(color,color,color);
               ctx.fillRect(i, j, 1, 1);

        }  

     }
  return;
    
}

function redtoheatmap()
{

 for (i=0;i<iMax;i++) {
       for (j=0;j<jMax;j++) {
           heatmap[i][j] = red[i][j];

        }  

     }

return;
}



function RGB2Hex(R,G,B)
{
   var hexcolor;
   var rs;
   var gs;
   var bs;

     if( R < 0){R=0;}
     if( G < 0){G=0;}
     if( B < 0){B=0;}
    
     if( R > 255){R=255;}
     if( G > 255){G=255;}
     if( B > 255){B=255;}



      if( R < 10)
      { rs ="0" + R.toString(16); }
      else
       {rs = R.toString(16);}


     if( G < 10)
      { gs = "0" + G.toString(16); }
      else
       {gs = G.toString(16);}

      if( B < 10)
      { bs = "0" + B.toString(16); }
      else
       {bs = B.toString(16);}

hexcolor = "#"+ rs + gs + bs;

return hexcolor;
      
}


function heatblock (x, y, width, height, heat)
{
  for (i=x;i<x+width;i++) 
   {
     for (j=y;j<y+height;j++) 
         {
          heatmap[i][j]=heat;
         }
   }
  return;

}



</script>
